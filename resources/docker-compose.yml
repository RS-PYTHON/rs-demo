services:

  postgres:
    image: postgres:15-alpine
    container_name: postgres_${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    # variables are set in the .env file
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}

  # Use minio for temp s3 storage
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    # variables are set in the .env file
    environment:
      MINIO_ROOT_USER: ${S3_ACCESSKEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRETKEY}
    command: server --console-address ":9001" /data

  # From: https://github.com/RS-PYTHON/rs-testmeans/blob/develop/src/CADIP/Dockerfile
  cadip-station-mock:
    image: ghcr.io/rs-python/rs-testmeans_cadip-station-mock:latest
    container_name: cadip-station-mock
    ports:
      - 5000:5000

  # For the demo, run a container as root that will give write access to everyone to the named volume local_download
  write_permissions:
    image: bash:latest
    container_name: write_permissions
    user: root
    volumes:
      - local_download:${RSPY_LOCAL_DOWNLOAD}
    command: -c "chmod 777 ${RSPY_LOCAL_DOWNLOAD}"

  # Local Jupyter server.
  # The logs will show shomething like: http://127.0.0.1:8888/lab?token=<token-value> in your terminal.
  # Open (ctrl-click) this link to open the Jupyter web client (=Jupyter Notebook) in your browser.
  jupyter:
    image: jupyter/minimal-notebook:latest
    container_name: jupyter
    ports:
      - 8888:8888
    links:
      - rs-server
      - minio # used to check manually the s3 bucket contents
    # variables are set in the .env file
    environment:
      RSPY_LOCAL_DOWNLOAD: ${RSPY_LOCAL_DOWNLOAD}
      # s3 bucket
      S3_ACCESSKEY: ${S3_ACCESSKEY}
      S3_SECRETKEY: ${S3_SECRETKEY}
      S3_ENDPOINT: http://minio:9000 # host = the docker container name
    volumes: 
      - ../sprints:/home/jovyan/rspy-demos
      - local_download:${RSPY_LOCAL_DOWNLOAD}

  # From: https://github.com/RS-PYTHON/rs-server/blob/develop/services/cadip/.github/Dockerfile
  rs-server:
    image: ghcr.io/rs-python/rs-server_services-cadip:latest
    # image: python:3.11
    container_name: rs-server
    ports:
      - 8000:8000
    depends_on:
      - write_permissions
    links:
      - postgres
      - minio
      - cadip-station-mock
    # variables are set in the .env file
    environment:
      # postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres_${POSTGRES_DB} # host = the docker container name
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      # s3 bucket
      S3_ACCESSKEY: ${S3_ACCESSKEY}
      S3_SECRETKEY: ${S3_SECRETKEY}
      S3_ENDPOINT: http://minio:9000 # host = the docker container name
      # cadip station
      CADIP_STATION_USER: ${CADIP_STATION_USER}
      CADIP_STATION_PASSWORD: ${CADIP_STATION_PASSWORD}
      CADIP_STATION_HOST: cadip-station-mock # host = the docker container name
    volumes:
      - local_download:${RSPY_LOCAL_DOWNLOAD}
    # do this to test your local rs-server github repository from the docker image
    # so you don't have to rebuild it everytime. Use absolute paths. 
    # DO NOT COMMIT !
    #   - /my/local/rs-server/rs_server:/usr/local/lib/python3.11/site-packages/rs_server
    #   - /my/local/rs-server/services/common/rs_server_common:/usr/local/lib/python3.11/site-packages/rs_server_common
    #   - /my/local/rs-server/services/cadip/rs_server_cadip:/usr/local/lib/python3.11/site-packages/rs_server_cadip
    #   - and other config files ...
      - /home/jgaucher/projects/rspy/github/rs-server/rs_server:/usr/local/lib/python3.11/site-packages/rs_server
      - /home/jgaucher/projects/rspy/github/rs-server/services/common/rs_server_common:/usr/local/lib/python3.11/site-packages/rs_server_common
      - /home/jgaucher/projects/rspy/github/rs-server/services/cadip/rs_server_cadip:/usr/local/lib/python3.11/site-packages/rs_server_cadip

volumes:
  minio_storage: {}
  local_download: {} # used for local download of products using rs-server