# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: prefect_deployment
prefect-version: 3.1.4

# build section allows you to manage and build docker images
build: ### Utilisé pour créer une image docker customisée contenant les dépendances dont on a besoin
- prefect_docker.deployments.steps.build_docker_image:
    id: build_image
    requires: prefect-docker>=0.3.1
    image_name: ghcr.io/rs-python/rs-jupyter
    tag: latest
    dockerfile: auto ### tell Prefect to automatically create a Dockerfile for us (otherwise we could write our own)

# pull section allows you to provide instructions for cloning this project in remote locations
pull: ### Utilisé pour définir les instructions à lancer à chaque fois qu'un déploiement est lancé vers un worker
#### Ici on lui demande de récupérer le repo git rs-demo pour qu'il puisse lancer les flows
- prefect.deployments.steps.git_clone:
    repository: https://github.com/RS-PYTHON/rs-demo.git
    branch: feat-rspy516/prefect-deployment
    #credentials: "{{ prefect.blocks.github-credentials.my-credentials }}"
    #access_token: null ### Not needed because rs-demo is a public repo
- prefect.deployments.steps.set_working_directory:
  directory: /rs-demo/prefect_deployment

# - prefect.deployments.steps.pip_install_requirements:
#     directory: "{{ clone-step.directory }}" # `clone-step` is a user-provided `id` field
#     requirements_file: requirements.txt

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: staging_deployment
  entrypoint: flows/staging.py:staging
  schedules:
    - cron: "0 0 * * *"
      timezone: "Europe/London"
      active: true
    - cron: "0 12 * * *"
      timezone: "America/New_York"
      active: false
  flow_name: null
  parameters: {}
