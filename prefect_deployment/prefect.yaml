# ---------- Prefect deployment ----------

# To create and run a deployment use the following commands:
#   cd path/to/rs-demo
#   prefect deploy --prefect-file prefect_deployment/prefect.yaml
# Follow the steps of this command
# If in local mode, lauch a worker in a separated terminal
#   prefect worker start --pool 'kubewp1'
# Lauch the deployment:
#   prefect deployment run 'staging/staging_deployment'

# Generic metadata about this project
name: prefect_deployment
prefect-version: 3.1.4

pull:
- prefect.deployments.steps.git_clone:
    id: clone-step
    repository: https://github.com/RS-PYTHON/rs-demo.git
    branch: feat-rspy516/prefect-deployment

- prefect.deployments.steps.pip_install_requirements:
    directory: "{{ clone-step.directory }}/prefect_deployment"
    requirements_file: requirements.txt

deployments:
- name: staging_deployment
  entrypoint: ./prefect_deployment/flows/staging.py:staging
  schedules:
    - cron: "* * * * *"
      timezone: "Europe/London"
      active: true
  flow_name: staging
  parameters: {}
  work_pool:
    name: kubewp1
