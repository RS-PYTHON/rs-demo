collections:
  # Developer test collection
  - id: interval_cadip
    station: cadip
    query:
      PublicationDate: 1940-03-10T12:00:00Z/2024-01-01T12:00:00Z
      top: 95

  - id: cadip_session_by_id
    station: cadip
    query:
      SessionId: S1A_20231120061537234567
      top: 2

  - id: cadip_session_by_satellite
    station: cadip
    query:
      Satellite: S1A, S2B
      limit: 2