name: Test

on:
  push:
  workflow_dispatch:

    # TODO versions as parameters
    # https://damienaicheh.github.io/github/actions/2022/01/20/set-dynamic-parameters-github-workflows-en.html

env:
  DOCKER_REGISTRY: ghcr.io

jobs:

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4

      - name: Log into Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |

          # Run the docker compose services and list them.
          docker compose pull
          docker compose up -d
          docker compose ls
          docker compose ps

          

          curl -X 'GET' 'http://localhost:8000/cadip/CADIP/cadu/list?start_date=2014-01-01T12:00:00.000Z&stop_date=2023-12-30T12:00:00.000Z' -H 'accept: application/json'
          curl -X 'GET' 'http://localhost:8000/cadip/CADIP/cadu/status?name=DCS_04_S1A_20231121072204051312_ch1_DSDB_00001.raw' -H 'accept: application/json'

          curl -X 'GET' 'http://localhost:8000/cadip/CADIP/cadu?name=DCS_04_S1A_20231121072204051312_ch1_DSDB_00004.raw&obs=s3%3A%2F%2Fmy-bucket' -H 'accept: application/json'

          minio console: http://127.0.0.1:9001/browser


          docker compose down
        shell: bash
        working-directory: ./resources